<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Delights - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffebee, #fff3e0);
            color: #333;
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .showcase {
            text-align: center;
            padding: 80px 20px; 
            background-color: #ffe4e1; 
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px; 
        }

        .showcase h2 {
            font-size: 3em;
            color: #d32f2f; 
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .showcase p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
            line-height: 1.5; 
        }

        .btn {
            padding: 15px 30px;
            background-color: red; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c62828; 
        }

        footer {
            background-color: black; 
            text-align: center;
            padding: 20px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px 4px 10px black; 
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    

    <section class="showcase">
        <h2>Indulge in Our Flavorful Journey!</h2>
        <p>Every bite at Epic Delights is crafted with love, blending flavors that tantalize your taste buds.</p>
        <a href="menu.html" class="btn">Explore Our Menu</a>
    </section>

    <footer>
        <p>&copy; 2024 EPIC DELIGHTS. All rights reserved.</p>
    </footer>
</body>
</html>
